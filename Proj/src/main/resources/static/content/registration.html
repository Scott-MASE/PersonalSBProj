<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveNotes - Register</title>
    <link rel="stylesheet" href="/content/styles.css"> <!-- Link to external CSS -->
	
	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	
	<!-- Correct jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<!-- DataTables CSS -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <!-- Decorative Beehives -->
    <div class="beehive beehive-left"></div>
    <div class="beehive beehive-right"></div>

    <!-- Registration Section -->
	<main class="login-container">
	    <h2>Join HiveNotes</h2>
	    <p class="login-subtext">Enter a Hive of Information!</p>
	    
		<div id="register-form"> <!-- âœ… No action or method -->
		    <div class="input-group">
		        <label for="username">Username</label>
		        <input type="text" id="username" name="username" required placeholder="Enter your username">
		    </div>

		    <div class="input-group">
		        <label for="password">Password</label>
		        <input type="password" id="password" name="password" required placeholder="Enter your password">
		    </div>

		    <div class="input-group">
		        <label for="confirm-password">Confirm Password</label>
		        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
		    </div>

		    <button id="register-btn">Register</button>
		</div>
	</main>
	<script src="/javascript/registration.js"></script>

</body>
</html>
