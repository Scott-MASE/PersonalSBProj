<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveNotes - Login</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Decorative Beehives -->
    <div class="beehive beehive-left"> hellooo</div>
    <div class="beehive beehive-right"></div>

    <!-- Login Section -->
    <main class="login-container">
        <h2>Welcome to HiveNotes</h2>
        <p class="login-subtext">Enter a Hive of Information!</p>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" id="login-btn">Login</button>

            <p class="signup-link">New to HiveNotes? <a href="#" id="reg-link">Create an account</a></p>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/javascript/login.js"></script>
</body>
</html>
